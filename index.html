<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h2 class="main-header">
      SPLI <br />
      TTER
    </h2>
    <div class="div">
      <div class="div-container">
        <div class="inputs">
          <div class="bill">
            <label for="bill">Bill</label>
            <div class="bill-input">
              <input type="number" min="0" placeholder="0" id="bill" />
              <img src="./images/icon-dollar.svg" alt="dollar" />
            </div>
          </div>
          <div class="tip">
            <label for="tip">Select tip %</label>
            <div class="tip-btns">
              <div>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
              </div>
              <div>
                <button>25%</button>
                <button>50%</button>
                <input type="number" min="0" placeholder="Custom" id="custom" />
              </div>
            </div>
          </div>
          <div class="people">
            <label for="people">Number of People</label>
            <div class="people-input">
              <input type="number" placeholder="0" min="0" id="people" />
              <img src="./images/icon-person.svg" alt="person" />
            </div>
          </div>
        </div>
        <div class="outputs">
          <div class="tip-amount">
            <p>
              Tip Amount <br />
              <span>/ person</span>
            </p>
            <h2 id="tipAmount">$0.00</h2>
          </div>
          <div class="total">
            <p>
              Total <br />
              <span>/ person</span>
            </p>
            <h2 id="total">$0.00</h2>
          </div>
          <button class="reset-btn" id="resetBtn">RESET</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
